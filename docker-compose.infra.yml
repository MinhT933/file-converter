services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  nats:
    image: nats:2
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - mynetwork

  nats-nui:
    image: ghcr.io/nats-nui/nui:latest
    container_name: nats-nui
    ports:
      - "31311:31311"
    networks:
      - mynetwork
    depends_on:
      - nats

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: Secret123
    ports:
      - "5050:80"
    networks:
      - mynetwork
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: file_converter
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d file_converter"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mynetwork:

volumes:
  postgres_data:
    driver: local
  pgadmin-data:
    driver: local
